<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>옷 검색하기</title>
        <script src="http://code.jquery.com/jquery-3.7.1.js"> </script>
        <script>
            $(document).ready(function(){
                $("#검색박스").keyup(function(){
                    const 검색박스 = $(this).val();
                    $('li').each(function(){
                        var text = $(this).text();
                        console.log("***************************");
                        console.log(text);

                        if(text.indexOf(검색박스)===-1){
                            $(this).hide();

                        }else{
                            $(this).show();
                            검색결과확인 = true;
                        }
                
                    })
                })
            })
        </script>
         <style>
            .컨테이너{
                width:600px;
                margin: 20px auto;
                padding: 20px;
                background-color: goldenrod;
                border-radius: 10px;
                box-shadow: 0 0 10px #02c4ff;
            }
            #검색박스{
                width:90%;
                padding: 10px;
                font-size: 16px;
                border: 1px soild #b7f50c;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            ul{
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            li{
                padding: 15px;
                border-bottom: 1px soild #ccc;
                background-color: rgb(255, 255, 255);
            }
            body{
                background-color: aliceblue;
            }
            #검색결과{
                display: none; /* 검색결과 없습니다. 숨기기 */
            }

        </style>
    </head>
    <body>
        <h1>kh 옷가게</h1>
        <div class="컨테이너">
            <input type="text" id="검색박스" placeholder="찾는 옷 검색">
            <ul id="옷리스트">
                <li>청바지</li>

                <li>니트</li>
                <li>슬랙스</li>
                <li>하와이안슬랙스</li>
                <li>반바지</li>
                <li>7부반바지</li>
                <li>긴팔니트</li>
                <li>원피스</li>
                <li>점프수트</li>
                <li>수영복</li>
                <li>파카</li>
                <li>양복</li>
                <li>스포츠 캡</li>
                <li>맥고모자</li>
                <li>개량한복</li>
                <li>밀리터리 점퍼</li>
                <li>속옷</li>
                <li>넥타이</li>
                <li>체육복</li>
                <li>스포츠 티</li>
                <li>스니커즈</li>
                

            
            </ul>
           <p id="검색결과">검색 결과가 없습니다.</p> 
        </div>
    </body>
</html>
