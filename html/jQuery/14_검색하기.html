<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>검색하기</title>
        <script src="http://code.jquery.com/jquery-3.7.1.js"> </script>
        <script>
            $(document).ready(function(){
                $("#검색박스").keyup(function(){
                    const 검색박스 = $(this).val();
                    $('li').each(function(){
                        var 텍스트 = $(this).text();
                        if(텍스트.indexOf(검색박스)===-1){
                            $(this).hide();

                        }else{
                            $(this).show();
                        }
                
                    })
                })
            })
        </script>
        <style>
            .컨테이너{
                width:600px;
                margin: 20px auto;
                padding: 20px;
                background-color: steelblue;
                border-radius: 10px;
                box-shadow: 0 0 10px #ccc;
            }
            #검색박스{
                width:90%;
                padding: 10px;
                font-size: 16px;
                border: 1px soild #ccc;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            ul{
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            li{
                padding: 15px;
                border-bottom: 1px soild #ccc;
                background-color: white;
            }
            body{
                background-color: aliceblue;
            }

        </style>
    </head>
    <body>
        <div class="컨테이너">
            <input type="text" id="검색박스" placeholder="메뉴를 검색하세요">
            <ul id="메뉴리스트">
                <li>햄버거</li>
                <li>피자</li>
                <li>치킨</li>
                <li>파스타</li>
                <li>스프</li>
                <li>샌드위치</li>
            </ul>
        </div>
    </body>
</html>
