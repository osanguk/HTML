<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery 개요</title>
        <script type=‘text/javascript’
         src="http://code.jquery.com/jquery-3.7.1.js">
        </script>
        <script>
            //jQuery는 $() 표기
            $(document).ready(function(){
                $("#토글버튼").click(function(){
                    $("h1").toggle("slow");
                })
            })



        </script>

    </head>
    <body>
        <h1>토글 보이기/숨기기</h1>
        <button id="토글버튼">버튼</button>

    </body>
</html>
