<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>핸드폰 검색</title>
        <script src="http://code.jquery.com/jquery-3.7.1.js"> </script>
        <script>
             $(document).ready(function(){
                $("#검색박스").keyup(function(){
                    const 검색박스 = $(this).val();
                    $('li').each(function(){
                        var text = $(this).text();
                        console.log("***************************");
                        console.log(text);

                        if(text.indexOf(검색박스)===-1){
                            $(this).hide();

                        }else{
                            $(this).show();
                            검색결과확인 = true;
                        }
                
                    })
                })
            })

        </script>

<style>
    .컨테이너{
        width:600px;
        margin: 20px auto;
        padding: 20px;
        background-color: goldenrod;
        border-radius: 10px;
        box-shadow: 0 0 10px #000000;
    }
    #검색박스{
        width:90%;
        padding: 10px;
        font-size: 16px;
        border: 1px soild #ff0000;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    ul{
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li{
        padding: 15px;
        border-bottom: 1px soild #ccc;
        background-color: rgb(255, 255, 255);
    }
    body{
        background-color:greenyellow
    }
    #검색결과{
                display: none; /* 검색결과 없습니다. 숨기기 */
            }
   
</style>
    </head>
    <body>
        <h1>폰가게</h1>
        <div class="컨테이너">
              <input type="text" id="검색박스" placeholder="핸드폰 검색">
        <ul id="폰 검색">
            <li>Galaxy S21</li>
            <li>iPhone 12</li>
            <li>Google pixel 5</li>
            <li>OnePlus 9</li>
            <li>Xiaomi Mi 11</li>
            <li>LG Velvet</li>
        </ul>
         <p id="검색결과">검색 결과가 없습니다.</p> 
        </div>
      
    </body>
</html>
