<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>alert</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"> </script>
    <script>
        function 버튼클릭(){
            alert("버튼이 클릭되었습니다.");
        }
    </script>
    </head>
    <body>
        <button onclick="버튼클릭()">버 튼 클 릭</button>
    </body>
    
</html>
