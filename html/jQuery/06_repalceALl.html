<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>replaceAll 예제</title>
        <script src="http://code.jquery.com/jquery-3.7.1.js"> </script>
       <script>
        function 텍스트변경버튼(){
            const 원조텍스트 = $("#원조텍스트").text();

            //변경하고자 하는 글자와 교체하고자 하는 글자 정해줌

            const 패턴 = /Hello/g;  //    //g  Hello에 해당하는 글자 찾기
            const 새로운패턴 = "Hi"; //Hello를 Hi로 교체

            //모든 패턴을 새로운 패턴으로 교체
            //

            const 교체하기 = 원조텍스트.replace(패턴  ,새로운패턴);

            //변경된 글자 화면에 보여주기
            $("#원조텍스트").text(교체하기);
        }
       
       </script>
    </head>
    <body>
        <p id="원조텍스트">Hello,world! Hello, Javascript! Hello, lunch!</p>
        <button id="btn" onclick="텍스트변경버튼()">패턴 교체</button>
        <button id="btn" onclick="되돌리기변경버튼()">되돌리기</button>
    </body>
</html>
