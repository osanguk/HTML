<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>비밀번호 일치 여부 확인</title>

    </head>
    <body>
        <h1>회원가입</h1>
        비밀번호 입력: <input type="password" id="inputPw"><br>
        비밀번호 일치 확인 :<input type="password" id="inputPW2"><br>

        <button onclick="비밀번호확인()">일치하는지 확인</button>
        <script>
            const 비번1= document.getElementById("inputPW1");
            const 비번2= document.getElementById("inputPW2");

            function 비밀번호확인(){
                const pw = 비번1.value;
                const pw2 = 비번2.value;

                //만약 비번이 확인과 일치하면 alert 이용해 비밀번호가 일치 합니다. 띄우기
                //비밀번호가 일치하지 않는다면 alert 이용해
                // 비밀번호가 일치하지 않습니다. 띄우기
                if (pw == pw2) {
                    alert("비번일치.");
                } else {
                    alert("no 일치.");
                }
            }
            
        </script>
    </body>
    
</html>
