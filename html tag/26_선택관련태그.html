<!DOCTYPE html>>
<html>
    <head>
        <meta charset="UTF-8">
        <title> select option</title>
    </head>
    <body>
        <h3> select / option </h3>
        <pre>
- select :클릭시 보여질 메뉴 작성
- option: select 클릭시 보여질 메뉴 작성 태그 

        </pre>

<select name ="메뉴">
    <option>돈까스</option>
    <option>삼겹살</option>
    <option>치킨</option>
    <option>라면</option>
    <option>샤브샤브</option>
</select>

<h3> 기타 입력 관련 태그</h3>
<pre>
    -type="color":색을 선택할수 있는 입력상자 출력
    -type="file": 파일을 선택할 수 있는 탐색기 진행
    -type="hidden":화면에 보이지 않음(화면에서 숨시고 싶은 값이 있을 경우)

    
</pre>
<input type="color">
<br>
<input type="file">
<br>
<input type="hidden" value="값이 숨겨져 있구말구 암! 아아암!">

    </body>
</html>
