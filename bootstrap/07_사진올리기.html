<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>사진 올리기</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h2>사진 업로드</h2>
            <form id="uploadForm">
                <div class="mb-3">
                    <label class="form-label">사진 제목</label>
                    <input class="form-control" type="file" accept="imgage/*">
                </div>
                <div class="mb-3">
                    <img id="이미지보이기" src="#" class="img-fluid  d-none">
                </div>
            </form>
        </div>
        <script>
            $(document).ready(function(){
                $("#이미지가져오기").change(function(){
                    const file = this.file[0];

                    if(file){
                        const 파일읽기= new FileReader();
                        파일읽기.onload = function(e){
                            $("#이미지보이기").attr('src',e.target.result).removeClass('d-none');
                            
                        }
                        파일읽기.readAsDataURL(file);
                    } else {
                        $("#이미지보이기").addClass('d-none');
                    };
                });
            });
        </script>
    </body>
</html>
