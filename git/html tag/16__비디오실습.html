<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>비디오 실습</title>
</head>
<body>
    <h2>비디오 실습</h2>
    <!--
        비디오 하나를 비디오들 안에 넣은 후 비디오를 하나는 controls를 사용해서
        조작할 수 있는 버튼이 보이게 만듬

        autoplay loop muted 사용해서 영상 자동 재생
        <video>
            <source>
        </video>
        <video>

        <source>
        </video >
    -->
    <video autoplay muted loop>
        <source src="비디오들/면뽑기.mp4" type="video/mp4">
        <source src="비디오들/불멍.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop>
        <source src="비디오들/불멍.mp4" type="video/mp4">
    </video>
    <video controls>
        <source src="비디오들/추격전.mp4" type="video/mp4">
    </video>

</body>
</html>
