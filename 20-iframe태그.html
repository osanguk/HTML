<!DOCTYPE html>
<html lang ="ko">
    <head>
        <meta charset="UTF-8">
        <title>iframe 예제</title>
    </head>

    <body>
        <h2>iframe 사용</h2>
        <pre>
            iframe 웹페이지나 웹에 있는 정보를 포함해서 보여주는 태그
            html 5 이후 부터는 사용을 많이 하지 않음 
            html 포함해서 보여주기도 함

            src="" 불러올 주소 설정 위치 설정
            width="" 가로길이 지정
            heigth-""세로길이 지정
            frameborder="" 테두리 지정 0으로 설정하면 테두리 없음

            <iframe src="https://youtu.be/Wsromknopyw?si=lkU6LH4AjKfYAhCa"width="800" height="600" frameborder ="0"></iframe>
            
        </pre>
    </body>
</html>
