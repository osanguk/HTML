<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>$</title>
    </head>
    <body>
        <h1>$</h1>
        <pre>
            $ 기호는 주로 jQuery 라이브러리에서 사용되는 기호
            HTML 문서를 탐색하고 조작하는데 사용

            $ 기호를 jQuery 에서 사용하지 않을 떄에는 
            키보드에서 ! 왼쪽에 있는 `(백틱) 안에서 사용될 떄는
            문자열 내에 변수나 표현식을 삽입할 수 있음
        </pre>
        <button type="button" onclick="알림띄우기()">버튼</button>
        <script>
            function 알림띄우기(){
                const num =10;
            const str = "양수";

            const msg = `${num} 은/는 ${str} 입니다.`;

            alert(msg);
            }
            
        </script>
    </body>
</html>
