<!DOCTYPE html>
<html>
    <head>
         <meta charset="UTF-8">
    <title>태그(요소) 추가하기</title>
    </head>
    <body>
        <h1>appendChild 및 createElement</h1>
        <div id="컨테이너">
            <p>div 안에 새로운 p태그 추가하기</p>
        </div>
        <button onclick="태그추가()">추가하기</button>
        <script>
            const newDiv = document.createElement("div");
            newDiv.textContent="새로운 div입니다."

            const newP = document.createElement("p");
            newP.textContent="새로운 p 입니다."

            newDiv.appendChild(newP);
        </script>
    </body>
   
</html>
